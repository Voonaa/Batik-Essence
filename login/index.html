<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Menu</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <div class="login-options">
      <button class="login-option" onclick="showLoginForm('user')">Login as User</button>
      <button class="login-option" onclick="showLoginForm('admin')">Login as Admin</button>
    </div>
    <div id="userLoginForm" style="display: none;">
      <form action="user_login.php" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="adminLoginForm" style="display: none;">
      <form action="admin_login.php" method="post">
        <input type="text" name="admin_username" placeholder="Admin Username">
        <input type="password" name="admin_password" placeholder="Admin Password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  function showLoginForm(type) {
    if (type === 'user') {
      document.getElementById('userLoginForm').style.display = 'block';
      document.getElementById('adminLoginForm').style.display = 'none';
    } else if (type === 'admin') {
      document.getElementById('userLoginForm').style.display = 'none';
      document.getElementById('adminLoginForm').style.display = 'block';
    }
  }
</script>

</body>
</html>
